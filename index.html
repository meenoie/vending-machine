<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 헤더 -->
      <header>
        <a class="logo" href="index.html"
          ><img src="images/Group.png" alt="벤딩머신 로고"
        /></a>
      </header>
      <!-- // 헤더 -->

      <!-- 메인 -->
      <main>
        <!-- 메인으로 가운데 정렬 해줘야할듯-->
        <!--섹션태그로 바꿔야하나-->
        <div class="container">
          <div class="vending-machine">
            <!--그리드, 플렉스 중 무엇이 더 나은가-->
            <div class="beverages">
              <div class="bvrg-type">
                <img src="images/콜라.png" alt="오리지널 콜라" />
                <p class="bvrg-name">Original_Cola</p>
                <button class="btn-select">1000원</button>
              </div>
              <div class="bvrg-type">
                <img
                  src="images/바이올렛콜라.png"
                  alt="바이올렛 콜라"
                />
                <p class="bvrg-name">Violet_Cola</p>
                <button class="btn-select">1000원</button>
              </div>
              <div class="bvrg-type">
                <img src="images/노란콜라.png" alt="옐로우 콜라" />
                <p class="bvrg-name">Yellow_Cola</p>
                <button class="btn-select">1000원</button>
              </div>
              <div class="bvrg-type">
                <img src="images/파란콜라.png" alt="쿨 콜라" />
                <p class="bvrg-name">Cool_Cola</p>
                <button class="btn-select">1000원</button>
              </div>
              <div class="bvrg-type">
                <img src="images/초록콜라.png" alt="그린 콜라" />
                <p class="bvrg-name">Green_Cola</p>
                <button class="btn-select">1000원</button>
              </div>
              <div class="bvrg-type">
                <img src="images/주황콜라.png" alt="오렌지 콜라" />
                <p class="bvrg-name">Orange_Cola</p>
                <button class="btn-select">1000원</button>
              </div>
            </div>
            <div class="balance"></div>
            <div class="insert-money"></div>
          </div>
          <div class="wallet"></div>
          <div class="output"></div>
        </div>
      </main>
      <!-- //메인 -->
    </div>
  </body>
</html>
